    <title>大数相加</title>
    <link rel="stylesheet" href="https://au1996.github.io/interview/css/index.css" />

  <body>
    <h1>实现大数相加</h1>
    <p>
      <a href="https://zhuanlan.zhihu.com/p/72179476" target="_blank" rel="noopener noreferrer"
        >文章链接</a
      >
    </p>
    <script>
      const a = 9007199254740991n
      const b = 1234567899999999999n
      console.log(a + b)

      const strA = '9007199254740991'
      const strB = '1234567899999999999'

      const add = function (a, b) {
        let maxLen = Math.max(a.length, b.length)
        a = a.padStart(maxLen, 0)
        b = b.padStart(maxLen, 0)

        let t = 0 // 个位
        let f = 0 // 进位
        let sum = '' // 结果
        for (let i = maxLen - 1; i >= 0; i--) {
          t = parseInt(a[i]) + parseInt(b[i]) + f
          f = Math.floor(t / 10)
          sum = (t % 10) + sum
        }
        if (f === 1) {
          sum = '1' + sum
        }
        return sum
      }

      console.log(add(strA, strB))
    </script>
  </body>
