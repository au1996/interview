<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十分钟搞懂 JavaScript 中的 原型（prototype）、原型链、继承</title>
  </head>
  <body>
    <h1>
      <a
        href="https://au1996.gitee.io/blog/guide/prototype.html"
        target="_blank"
        rel="noopener noreferrer"
        >十分钟搞懂 JavaScript 中的 原型（prototype）、原型链、继承</a
      >
    </h1>
    <script>
      const { log } = console

      log(Object.prototype.constructor === Object)
      log(Array.prototype.constructor === Array)
      log(Function.prototype.constructor === Function)
    </script>
  </body>
</html>
