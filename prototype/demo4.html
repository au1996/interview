<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十分钟搞懂JavaScript中的原型（prototype）、原型链、继承</title>
    <link rel="stylesheet" href="https://au1996.github.io/interview/css/index.css" />
  </head>
  <body>
    <a
      href="https://au1996.gitee.io/blog/guide/prototype.html#%E6%A6%82%E5%BF%B5%E5%9B%9B"
      target="_blank"
      >每个构造函数的prototype原型对象里的constructor指向构造函数本身</a
    >
    <pre>
      const { log } = console

      log(Object.prototype.constructor === Object)
      log(Array.prototype.constructor === Array)
      log(Function.prototype.constructor === Function)
    </pre>
    <script>
      const { log } = console

      log(Object.prototype.constructor === Object)
      log(Array.prototype.constructor === Array)
      log(Function.prototype.constructor === Function)
    </script>
  </body>
</html>
