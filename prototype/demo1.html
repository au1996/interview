<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十分钟搞懂JavaScript中的原型（prototype）、原型链、继承</title>
    <link rel="stylesheet" href="https://au1996.github.io/interview/css/index.css" />
  </head>
  <body>
    <a
      href="https://au1996.gitee.io/blog/guide/prototype.html#%E6%A6%82%E5%BF%B5%E4%B8%80"
      target="_blank"
      >每个引用类型都有对象特征，都可以自由扩展属性</a
    >
    <pre>
      const obj = {}
      const arr = []
      const fn = function () {}

      obj.a = '雪月'
      arr.b = '雪月欧巴'
      fn.c = '雪月欧尼酱'

      console.log(obj.a) // 雪月
      console.log(arr.b) // 雪月欧巴
      console.log(fn.c) // 雪月欧尼酱
    </pre>
    <script>
      const obj = {}
      const arr = []
      const fn = function () {}

      obj.a = '雪月'
      arr.b = '雪月欧巴'
      fn.c = '雪月欧尼酱'

      console.log(obj.a) // 雪月
      console.log(arr.b) // 雪月欧巴
      console.log(fn.c) // 雪月欧尼酱
    </script>
  </body>
</html>
