<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://au1996.github.io/interview/css/index.css" />
  </head>
  <body>
    <h1>测试Promise</h1>
    <script src="./myPromise.js"></script>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(3)
        }, 500)
      })
        .then(
          (res) => {
            console.log('Promise_result1', res)
          },
          (err) => {
            console.log('Promise_result2', err)
          }
        )
        .then((res) => {
          console.log('Promise_result3', res)
          throw Error('Promise_error')
        })
        .catch((err) => {
          console.log('Promise_catch', err)
        })
        .finally(() => {
          console.log('Promise_finally')
        })
    </script>

    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('---------分割线---------')
        }, 500)
      }).then((res) => {

    <script>
      new myPromise((resolve, reject) => {
        setTimeout(() => {
          reject(3)
        }, 500)
      })
        .then(
          (res) => {
            console.log('result1', res)
          },
          (res) => {

          }

          console.log('result3', res)
          throw Error('my_error')
        })
        .catch((err) => {
          console.log('catch', err)
        })
        .finally(() => {
          console.log('finally')
        })
    </script>
  </body>
