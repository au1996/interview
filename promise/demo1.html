    <script>
      function MyPromise(executor) {
        let state = 'pending' // 初始状态为 pending
        let value = undefined // 成功时的返回值
        let reason = undefined // 失败时的原因
        let onFulfilledCallbacks = [] // 存储成功态的回调函数
        let onRejectedCallbacks = [] // 存储失败态的回调函数

        function resolve(newValue) {
          if (state === 'pending') {
            state = 'fulfilled' // 状态转为成功态
            value = newValue // 保存成功的返回值
            onFulfilledCallbacks.forEach((callback) => callback(value)) // 依次执行成功态的回调函数
          }
        }

        function reject(newReason) {
          if (state === 'pending') {
            state = 'rejected' // 状态转为失败态
            reason = newReason // 保存失败的原因
            onRejectedCallbacks.forEach((callback) => callback(reason)) // 依次执行失败态的回调函数
          }
        }

        try {
          executor(resolve, reject) // 执行传入的执行器函数
        } catch (error) {
          reject(error) // 如果执行器函数出错，将 Promise 状态置为 rejected
        }

        function then(onFulfilled, onRejected) {
          return new MyPromise((resolve, reject) => {
            if (state === 'fulfilled') {
              try {
                const result = onFulfilled(value) // 执行成功态的回调函数
                resolve(result) // 将新 Promise 置为成功态
              } catch (error) {
                reject(error) // 如果执行成功态的回调函数时出错，将新 Promise 置为失败态
              }
            }
            if (state === 'rejected') {
              try {
                const result = onRejected(reason) // 执行失败态的回调函数
                resolve(result) // 将新 Promise 置为成功态
              } catch (error) {
                reject(error) // 如果执行失败态的回调函数时出错，将新 Promise 置为失败态
              }
            }
            if (state === 'pending') {
              onFulfilledCallbacks.push((val) => {
                try {
                  const result = onFulfilled(val) // 执行成功态的回调函数
                  resolve(result) // 将新 Promise 置为成功态
                } catch (error) {
                  reject(error) // 如果执行成功态的回调函数时出错，将新 Promise 置为失败态
                }
              })
              onRejectedCallbacks.push((res) => {
                try {
                  const result = onRejected(res) // 执行失败态的回调函数
                  resolve(result) // 将新 Promise 置为成功态
                } catch (error) {
                  reject(error) // 如果执行失败态的回调函数时出错，将新 Promise 置为失败态
                }
              })
            }
          })
        }

        function catchMethod(onRejected) {
          return then(null, onRejected) // 捕获失败态的回调函数
        }

        function finallyMethod(onFinally) {
          return then(
            (val) => MyPromise.resolve(onFinally()).then(() => val), // 无论 Promise 最终状态如何都会执行的回调函数
            (res) =>
              MyPromise.resolve(onFinally()).then(() => {
                throw res
              }) // 无论 Promise 最终状态如何都会执行的回调函数
          )
        }

        return {
          then: then,
          catch: catchMethod,
          finally: finallyMethod,
        }
      }

      MyPromise.resolve = function (value) {
        return new MyPromise((resolve) => resolve(value)) // 返回一个成功态的 Promise
      }

      MyPromise.reject = function (reason) {
        return new MyPromise((resolve, reject) => reject(reason)) // 返回一个失败态的 Promise
      }
    </script>

    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(3)
        }, 500)
      })
        .then(
          (res) => {
            console.log('Promise_result1', res)
          },
          (err) => {
            console.log('Promise_result2', err)
          }
        )
        .then((res) => {
          console.log('Promise_result3', res)
          throw Error('Promise_error')
        })
        .catch((err) => {
          console.log('Promise_catch', err)
        })
    </script>

      new MyPromise((resolve, reject) => {
