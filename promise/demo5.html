    <script>
      function MyPromise(fn) {
        const PEND = 'pending'
        const FULL = 'fulfilled'
        const REJECT = 'rejected'
        const callbacks = []

        let state = PEND
        let value = null

        this.then = function (onFulfilled, onRejected) {
          return new MyPromise((resolve, reject) => {
            handle({
              onFulfilled,
              onRejected,
              resolve,
              reject,
            })
          })
        }

        this.catch = function (onError) {
          if (state === REJECT) {
            return this.then(null, onError)
          }
          return
        }

        this.finally = function (onDone) {
          return this.then(onDone, onDone)
        }

        function handle(option) {
          if (state === PEND) {
            callbacks.push(option)
            return
          }

          const cb = state === FULL ? option.onFulfilled : option.onRejected
          const next = state === FULL ? option.resolve : option.reject

          // 没有回调函数的处理
          if (!cb) {
            next(value)
            return
          }

          // 处理报错
          try {
            const ret = cb(value)
            next(ret)
          } catch (e) {
            option.reject(e)
          }
        }

        function resolve(newValue) {
          const fn = () => {
            if (state !== PEND) return

            if (newValue && (typeof newValue === 'object' || typeof newValue === 'function')) {
              const { then } = newValue
              if (typeof then === 'function') {
                // newValue 为新产生的Promise, 此时resolve为上个Promise的resolve
                // 相当于调用了新产生Promise的then方法，注入了上个Promise的resolve 为其回调
                then.call(newValue, resolve, reject)
                return
              }
            }
            state = FULL
            value = newValue
            handelCb()
          }

          setTimeout(fn, 0)
        }

        function reject(error) {
          const fn = () => {
            if (state !== PEND) return

            if (error && (typeof error === 'object' || typeof error === 'function')) {
              const { then } = error
              if (typeof then === 'function') {
                then.call(error, resolve, reject)
                return
              }
            }
            state = REJECT
            value = error
            handelCb()
          }
          setTimeout(fn, 0)
        }

        function handelCb() {
          while (callbacks.length) {
            const fn = callbacks.shift()
            handle(fn)
          }
        }

        fn(resolve, reject)
      }
    </script>

    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(3)
        }, 500)
      })
        .then(
          (data) => {
            console.log('Promise_result1', data)
          },
          (data2) => {
            console.log('Promise_result2', data2)
          }
        )
        .then((data3) => {
          console.log('Promise_result3', data3)
        })
        .catch((err) => {
          console.log('Promise_catch', err)
        })
    </script>
