    <p>下面我们再来补全 reject 的逻辑。只需要在注册回调、状态改变时加上 reject 的逻辑即可。</p>
    <script>
      function Promise(fn) {
        let state = 'pending'
        let value = null
        const callbacks = []

        this.then = function (onFulfilled, onRejected) {
          return new Promise((resolve, reject) => {
            handle({
              onFulfilled,
              onRejected,
              resolve,
              reject,
            })
          })
        }

        this.catch = function (onError) {
          return this.then(null, onError)
        }

        this.finally = function (onDone) {
          return this.then(onDone, onDone)
        }

        function handle(option) {
          if (state === 'pending') {
            callbacks.push(option)
            return
          }

          const cb = state === 'fulfilled' ? option.onFulfilled : option.onRejected
          const next = state === 'fulfilled' ? option.resolve : option.reject

          // 没有回调函数的处理
          if (!cb) {
            next(value)
            return
          }

          // 处理报错
          try {
            const ret = cb(value)
            next(ret)
          } catch (e) {
            option.reject(e)
          }
        }

        function resolve(newValue) {
          const fn = () => {
            if (state !== 'pending') return

            if (newValue && (typeof newValue === 'object' || typeof newValue === 'function')) {
              const { then } = newValue
              if (typeof then === 'function') {
                // newValue 为新产生的 Promise,此时resolve为上个 promise 的resolve
                //相当于调用了新产生 Promise 的then方法，注入了上个 promise 的resolve 为其回调
                then.call(newValue, resolve, reject)
                return
              }
            }
            state = 'fulfilled'
            value = newValue
            handelCb()
          }

          setTimeout(fn, 0)
        }

        function reject(error) {
          const fn = () => {
            if (state !== 'pending') return

            if (error && (typeof error === 'object' || typeof error === 'function')) {
              const { then } = error
              if (typeof then === 'function') {
                then.call(error, resolve, reject)
                return
              }
            }
            state = 'rejected'
            value = error
            handelCb()
          }
          setTimeout(fn, 0)
        }

        function handelCb() {
          while (callbacks.length) {
            const fn = callbacks.shift()
            handle(fn)
          }
        }

        fn(resolve, reject)
      }
    </script>

    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          reject({ test: 'error' })
        }, 1000)
      })
        .then((data) => {
          console.log('then', data)
        })
        .catch((err) => {
          console.log('catch', err)
        })
        .finally(() => {
          console.log('finally')
        })
    </script>
