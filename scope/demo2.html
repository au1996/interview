<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <body>
    <p>闭包题</p>
    <script>
      var data = []

      for (var i = 0; i < 3; i++) {
        data[i] = function () {
          console.log(i)
        }
      }

      data[0]() // 3
      data[1]() // 3
      data[2]() // 3
    </script>

    <script>
      for (var i = 0; i < 3; i++) {
        data[i] = (function (i) {
          return function () {
            console.log(i)
          }
        })(i)
      }

      data[0]() // 0
      data[1]() // 1
      data[2]() // 2
    </script>
  </body>
</html>
