<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量提升</title>
  </head>
  <body>
    <p>
      进入执行上下文时，首先会处理函数声明，其次会处理变量声明，如果变量名称跟已经声明的形式参数或函数相同，则变量声明不会覆盖已经存在的这类属性。
    </p>
    <script>
      // 这段可以证明函数提升优先于变量声明提升
      console.log(auTest)

      var auTest = 'auTest'

      function auTest() {}
    </script>

    <script>
      // 进入执行上下文时，首先会处理函数声明，其次会处理变量声明，如果变量名称跟已经声明的形式参数或函数相同，则变量声明不会覆盖已经存在的这类属性。
      console.log(foo)

      function foo() {}

      var foo = 'foo'

      // 这段说明变量赋值是可以改变值的=====声明归声明、赋值归赋值、搞清楚
      console.log(foo)
    </script>

    <script>
      // let、const 会报错，不会有上面那种乱七八糟的声明覆盖问题
      // let car = 'car'
      // console.log(car)
      // let car = 'car'
    </script>
  </body>
</html>
